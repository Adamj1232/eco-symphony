<html>
  <head>
    <meta charset="utf-8">
    <title>EcoSymphony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link id="stylin" rel="stylesheet" type="text/css" href="real.css"/>
    <link rel="icon" href="./images/tech-leaf.ico">
    <script src="https://use.fontawesome.com/c1dfb14235.js"></script>
  </head>
  <body>
    <span id="title">
      <!-- <img class="nineties" src="./images/rocknroll-plant.gif"> -->
      <h1 class="nineties">
        <img class="top-gun-logo" src="./images/EcoSymphony.png" alt=""> Total Plant Care System
      </h1>
      <h1 class='real'>ECO
        <img class="real-logo" src="./images/EcoSymphony.png" alt="">ymphony
      </h1>
      <!-- <img class="nineties" src="./images/rocknroll-plant.gif"> -->
    </span>
    <h3 id='error-notice'></h3>
    <section class='input-fields'>
      <section class='time-input-section'>
        <div>
          <input id="time-select-on" class="input" type="time" placeholder="Light On Time"/>
          <input id="time-select-off" class="input" type="time" placeholder="Light Off Time" />
          
        </div>
        <button id="update-lights-button">Update Light Schedule</button>
      </section>



      <div id="lampadario">
        <input class="light-switch" type="radio" name="switch" value="on" />
        <input class="light-switch" type="radio" name="switch" value="off" checked="checked"/>
        <label for="switch"></label>
        <div id="filo"></div>
        <div id="lampadina">             
          <div id="sorpresa">
            <!-- <div id="footer">
                Hello there!
            </div>
            <div id="shadow">
                Hello there!
            </div> -->
          </div>
        </div>
        </div>



      <button id="what-year-is-it">Time Travel</button>
    </section>
    <article id="selected-folder-container">
      <p id="selected-folder-title">Selected Folder : <p>
        <p id="selected-folder"> Choose When Your plant's Day Begins and Ends</p>
      </article>
      <section id="links-and-folders">
        <section id='folders'>
        </section>
        <section id="links"/>
      </section>
    </section>
    <img class="plant-gif" src="./images/plant.gif" alt="plant-gif">
    <section class="nineties" id="footer">
      <span class="page-break"></span>
      <img class="netscape" src="./images/bestviewed.gif" width="100px">
      <img class="netscape" src="./images/netscape.gif" width="100px">
    </section>
    <script type="text/javascript" src="./links.js"></script>
    <script type="text/javascript" src="./folders.js"></script>
    <script type="text/javascript" src="./helpers.js"></script>
  </body>
</html>
