<html>
  <head>
    <meta charset="utf-8">
    <title>EcoSymphony</title>

  <body>
    <span id="title">

      <h1 class="nineties">
        <img class="top-gun-logo" src="./images/EcoSymphony.png" alt=""> Total Plant Care System

      <h1 class='real'>ECO

    </section> -->

  </section>

  <section id="links-and-folders">

    <script type="text/javascript" src="./links.js"></script>
